{% extends "plok/base.html" %}
{% load i18n %}

{% block content %}

<h1> {% trans 'Are you sure you want to delete comment?' %} </h1>


<table class="table">
    <tr>
        <td>
    <form action="{% url 'plok:comment_delete' comment.article.blog.name comment.article.name comment.id %}" method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="{% trans 'Delete' %}" />
    </form>
    </td>
        <td>
    <form action="{% url 'plok:article' comment.article.blog.name comment.article.name %}" method="get">
        {% csrf_token %}
        <input type="submit" class="btn btn-primary" value="{% trans 'Cancel' %}" />
    </form>
        </td>
    </tr>
</table>


{% endblock %}
